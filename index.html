<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Media Library</h1>
    <p>Click on an image or video to copy its URL.</p>
  </header>

  <!-- Galería de Imágenes -->
  <section>
    <h2>Images</h2>
    <div id="image-gallery">
      <!-- Las imágenes se agregarán dinámicamente aquí -->
    </div>
  </section>

  <!-- Galería de Videos -->
  <section>
    <h2>Videos</h2>
    <div id="video-gallery">
      <!-- Los videos se agregarán dinámicamente aquí -->
    </div>
  </section>

  <footer>
    <p>© 2025 Mi Biblioteca de Imágenes y Videos</p>
  </footer>
  <script>
    // JavaScript para cargar automáticamente las imágenes
    const images = [
      "img/pareja/1.jpg",
      "img/pareja/2.jpg",
      "img/pareja/3.jpg",
      "img/pareja/4.jpg",
      "img/pareja/5.jpg",
      "img/pareja/6.jpg",
      "img/pareja/final.jpg",
      "img/adorno.png",
      "img/adornofin.png",
      "img/anillo.png",
      "img/avance.png",
      "img/bcp.jpg",
      "img/cerdo.png",
      "img/corazon.png",
      "img/especial1.png",
      "img/especial2.png",
      "img/iconomap.png",
      "img/lateral1.png",
      "img/lateral2.png",
      "img/lluvia.png",
      "img/play.png",
      "img/plin.png",
      "img/regalo.png",
      "img/retroceso.png",
      "img/sobre.png",
      "img/social.png",
      "img/yape.png",
      "img/fondo.jpg" // Añade más imágenes aquí
    ];

    const videos = [
      "video/video.mp4",
      "video/Conocenos.mp4",
      
    ];

        // Galería de Imágenes
        const imageGallery = document.getElementById("image-gallery");
    images.forEach(image => {
      const imgElement = document.createElement("img");
      imgElement.src = image;
      imgElement.alt = "Image";
      imgElement.title = image;
      imgElement.className = "gallery-item";

      // Copiar el enlace al hacer clic
      imgElement.addEventListener("click", () => {
        navigator.clipboard.writeText(window.location.href + image)
          .then(() => alert("¡Enlace de imagen copiado al portapapeles!"))
          .catch(err => console.error("Error al copiar:", err));
      });

      imageGallery.appendChild(imgElement);
    });

    

     // Galería de Videos
     const videoGallery = document.getElementById("video-gallery");
    videos.forEach(video => {
      const videoElement = document.createElement("video");
      videoElement.src = video;
      videoElement.controls = true; // Controles de reproducción
      videoElement.title = video;
      videoElement.className = "gallery-item";

      // Copiar el enlace al hacer clic
      videoElement.addEventListener("click", () => {
        navigator.clipboard.writeText(window.location.href + video)
          .then(() => alert("¡Enlace de video copiado al portapapeles!"))
          .catch(err => console.error("Error al copiar:", err));
      });

      videoGallery.appendChild(videoElement);
    });

  </script>
</body>
</html>
